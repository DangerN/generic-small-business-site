language: node_js
node_js:
- 12
cache:
  directories:
  - node_modules
  - public/main/node_modules
  - public/dashboard/node_modules
install:
- cd ./public/main
- npm install
- cd ../dashboard
- npm install
- cd ../..
- npm install
jobs:
  include:
  - stage: test
    script:
    - npm test
    script:
    - cd ./public/main && npm test
    script:
    - cd ./public/dashboard && npm test
  - stage: build
    script:
    - cd ./public/main
    - npm run build
    - cd ../dashboard
    - npm run build
    - cd ../..
    - echo "YOLO"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: generic-business
  skip_cleanup: true
